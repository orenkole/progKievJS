<!DOCTYPE html>
<html lang="en" style="min-height: 100%; height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            min-height: 100%;
            height: 100%;
        }
        td {
            padding: 5px;
        }
        img {
            max-height: 200px;
        }
        table {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>
        <form id="submitForm">
            <input type="text" id="firstName" placeholder="Enter first name ...">
            <input type="text" id="email" placeholder="Enter email ...">
            <input type="number" min="0" max="100" id="age" placeholder="Enter age...">
            <input type="text" id="picture" placeholder="Enter picture url ...">
            <button id="submitBtn" type="submit">Submit</button>
        </form>

        <table border="1">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Username:</td>
                    <td>Email:</td>
                    <td>Age</td>
                    <td>Picture</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <table id="currencyTable" border="1">
        <thead>
            <tr>
                <th>cc</th>
                <th>exchange date</th>
                <th>r030</th>
                <th>rate</th>
                <th>currency name</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
